<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Administração</title>
</head>

<body background="static/images/background.jpg">
<div class="row">
    <div class="col s12 m4">
        <div class="section ">
            <div class="container black z-depth-5">
                <br><br>
                <h1 class="header center white-text">ADM</h1>
                <div class="row center">
                    <h5 class="header col s12 light white-text">Painel de administraçao de usuários</h5>
                </div>
                <hr/>
                <div class="row center">
                    <br>
                    <a href="/">
                        <p class=" black-text waves-effect waves-light btn white">Sair</p>
                    </a>
                </div>
                <br>
            </div>
        </div>
    </div>
    <div class="col s12 m6 ">
        <div class="row">
            <div class="card white darken-1">
                <h1 class="black-text">Perfil</h1>
                <hr/>
                <div class="row">
                        {% if  error %}
                        <div class="col s12 m12">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title">Opss</span>
                                    <p>{{ error }}</p>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                <form action="/record" method="post">
                    <div class="section" style="padding:10px">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" id="nome" name="nome" value="{% if person.nome %} {{ person.nome }} {% endif %}">
                                    <label for="nome">Nome </label>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" id="pcd" name="pcd" value="{% if person.pcd %} {{ person.pcd }} {% endif %}">
                                    <label for="pcd">Deficiência </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">add_a_photo</i>
                                    <input type="text" id="photo"  name="foto" value="{% if person.foto %} {{ person.foto }} {% endif %}">
                                    <label for="photo">Url Foto </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input type="text" id="email"  name="email" value="{{ person.email }}">
                                    <label for="email">Email </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="icon_prefix2" name="desc" class="materialize-textarea">{% if person.desc %} {{ person.desc }} {% endif %}</textarea>
                                    <label for="icon_prefix2">Habilidades</label>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                  <div class="row" style="margin-bottom:-10px">
                        <div class="input-field col s12">
                            <button type="submit" class="btn btn-large waves-effect waves-light col s12" >Atualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
</body>
</html>
